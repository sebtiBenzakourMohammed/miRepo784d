<tpl:Block name="_top-before"></tpl:Block>
<tpl:Block name="_top-content">
  <div class="header">
    <tpl:Block name="_top-prelude">
      <ul class="skip-links" id="prelude">
        <li><a href="#main">{{tpl:lang To content}}</a></li>
        <li><a href="#blognav">{{tpl:lang To menu}}</a></li>
        <li><a href="#search">{{tpl:lang To search}}</a></li>
      </ul>
    </tpl:Block>
    <tpl:Block name="_top-banner">
      <header class="banner" role="banner">
        <tpl:Block name="_top-banner-title">
          <h1 class="site-title"><a class="site-title__link"
            href="{{tpl:BlogURL}}"><span class="site-title__text">{{tpl:BlogName encode_html="1"}}</span></a></h1>
        </tpl:Block>
        <tpl:Block name="_top-banner-baseline">
          <p class="site-baseline">{{tpl:BlogDescription}}</p>
        </tpl:Block>
      </header>
    </tpl:Block>
    <tpl:Block name="_top-behavior">
      <!-- # --BEHAVIOR-- publicTopAfterContent -->
      {{tpl:SysBehavior behavior="publicTopAfterContent"}}
    </tpl:Block>
    <tpl:Block name="_top-menu">
      {{tpl:SimpleMenu class="nav header__nav"}}
    </tpl:Block>
  </div>
</tpl:Block>
<tpl:Block name="_top-after"></tpl:Block>
