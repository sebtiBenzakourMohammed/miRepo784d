<html>
<head>
  <title>主题编辑器</title>
</head>

<body>
<p>主题编辑器让您改变正在使用的主题的模板文件，样式表和 JavaScript 文件。</p>

<p>文件列表被划分为三个部分&nbsp;：</p>
<ul>
  <li>模板文件：所有模板</li>
  <li>CSS 文件：所有样式表</li>
  <li>JavaScript 文件</li>
</ul>

<p>文件名前面的黄色图标表明这个文件是当前主题的一部分。黑色图标意味着这是默认主题的一部分。</p>

<p>如果您修改一个属于默认主题的文件，它将会被复制到您正在使用的主题里面。</p>

<p>要修改一个文件，点击它的名字以将它的内容显示在编辑区域。如果文件是可写的，您将可以通过点击“保存”来保存您的修改。</p>

<p>修改会在保存后立刻应用，所以要小心。</p>

<p>为了帮助修改您的模板，您可以参考<a href="http://doc.dotclear.net/2.0/resources/templates">模板标签列表</a>。</p>

</body>
</html>
